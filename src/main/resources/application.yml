spring:
  application:
    name: emobin

  datasource:
    url: jdbc:h2:tcp:${H2_DB_PATH}
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 1800000       # 30분
  refresh-token-validity: 1209600000  # 14일