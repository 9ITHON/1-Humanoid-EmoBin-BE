name: Deploy Emobin Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Check build result
        run: |
          echo ":: 빌드 결과 확인 ::"
          ls -al build/libs/
          echo ":: run.sh 위치 확인 ::"
          ls -al run.sh

      - name: Verify build artifacts exist
        run: |
          if [ ! -f "build/libs/emobin-0.0.1-SNAPSHOT.jar" ]; then
            echo "❌ JAR 파일이 존재하지 않습니다!"
            exit 1
          fi
          if [ ! -f "run.sh" ]; then
            echo "❌ run.sh 파일이 존재하지 않습니다!"
            exit 1
          fi
          echo "✅ 파일 존재 확인 완료"

      - name: Upload artifacts to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            build/libs/emobin-0.0.1-SNAPSHOT.jar
            run.sh
          target: ~/deploy
          strip_components: 0

      - name: SSH into EC2 and restart app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/deploy
            chmod +x run.sh
            ./run.sh
