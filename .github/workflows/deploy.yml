name: Deploy Emobin Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle (test 포함)
        run: ./gradlew clean build

      - name: Upload artifacts to EC2 with strip_components
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            build/libs/emobin-0.0.1-SNAPSHOT.jar
            src/main/java/com/humanoid/emobin/infrastructure/python/analyze.py
            src/main/java/com/humanoid/emobin/infrastructure/python/analyze_core.py
            run.sh
          target: ~/deploy
          strip_components: 4

      - name: SSH into EC2 and restart app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/deploy
            chmod +x run.sh
            ./run.sh
